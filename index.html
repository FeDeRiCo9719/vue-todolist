<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
</head>
<body>

    <div id="root" class="box">
        <!------------------------ HEADER ------------------------>
        <header>
            <div>
                <img class="logo" src="img/logo.png" alt="">
            </div>
            <nav>
                <input v-model='newTodo' type="text" placeholder="Nuovo Todo" @keyup.enter='addTodo' >
                <button @click='addTodo'>Aggiungi</button>
            </nav>
        </header>
        <!------------------------ MAIN ------------------------>
        <main>
            <section>
                <ul v-if='todos.length > 0'>
                    <li v-for='(todo, key) in todos' :key='index'>{{ todo }} <i @click='removeTodo(index)' class="fas fa-times-circle x-icon"></i></li>
                </ul>
                <h2 v-else>Non ci sono Todo</h2>
            </section>
        </main>
    </div>

    <script src="Js/script.js"></script>
</body>
</html>
